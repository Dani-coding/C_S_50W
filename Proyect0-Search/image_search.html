<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="container">
            <div class="first_line">
                <a href="index.html">Google Search</a>
            </div>
            <div class="div_form">
                <form action="https://www.google.com/search">
                    <div class="div_input">
                        <input class="text_input" type="text" name="q" autocomplete="off" autofocus>
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                    <input class="button_input" type="submit" value="Image Search">
                </form>
            </div>
        </div>
    </body>
</html>
