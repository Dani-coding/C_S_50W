<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style2.css">
    <style>
  
        
    </style>
    </head>
    <body>
        <div class="container">
            <div class="first_line">
                <a href="index.html">Google Search</a>
            </div>
            <p>Find pages with ... </p>
            <form action="https://www.google.com/search">
                <div class="div_input">
                    <label>all these words: </label>
                    <input class="text_input" type="text" name="as_q" autocomplete="off" autofocus>
                    <label>this exact word of phrase: </label>
                    <input class="text_input" type="text" name="as_epq" autocomplete="off">
                    <label>any of these words: </label>
                    <input class="text_input" type="text" name="as_oq" autocomplete="off">
                    <label>none of these words: </label>
                    <input class="text_input" type="text" name="as_eq" autocomplete="off">
                    <label></label>
                    <div id="div_button">
                        <input class="input_button" type="submit" value="Advanced Search">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
