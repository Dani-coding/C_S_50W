{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    {% if user.is_authenticated %}
        <div class="new_post">
            <h3> New Post </h3>
            <form>
                <textarea required id="content" name="new_post" rows="3" placeholder="type here"></textarea>
                <input type="button" id="submit_new" name="new" value="Post">
            </form>
        </div>
    {% endif %}

    <h3> All Posts </h3>
    <div class="contenido">
        <div class="all_posts" id="all_posts"></div>
    </div>

    <nav class="my-pagination-container hidden" id = "pagination-nav">
        <button class="my-pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">&lt;</button>

        <div id="pagination-numbers"></div>

        <button class="my-pagination-button" id="next-button" title="Next page" aria-label="Next page">&gt;</button>      
    </nav>

    <nav class ="sticky-bottom d-none" id = "pagination-nav">

    </nav>

    <script src="{% static 'network/all_posts.js' %}"></script>
    <script src="{% static 'network/edit_post.js' %}"></script>
    <script src="{% static 'network/like.js' %}"></script>
    <script src="{% static 'network/pagination.js' %}"></script>
    <script src="{% static 'network/show_posts.js' %}"></script>



{% endblock %}
